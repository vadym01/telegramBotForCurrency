plugins {
	id 'org.springframework.boot' version '2.4.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
//	implementation('org.springframework.boot:spring-boot-starter-data-jpa')
	runtimeOnly 'org.postgresql:postgresql'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation(group: 'org.telegram', name: 'telegrambots', version: '5.0.1')
	implementation(group: 'org.jsoup', name: 'jsoup', version: '1.13.1')
	implementation(group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.3.8.RELEASE')
//	implementation("group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2'")
	// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
//	implementation(group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0')
//	implementation(
//			 group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', version: '2.2.8.RELEASE'
//	)
}

test {
	useJUnitPlatform()
}
